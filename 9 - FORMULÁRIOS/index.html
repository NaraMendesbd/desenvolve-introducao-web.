<!DOCTYPE html>
<html>
<Head><title>Meu cadastro</title>
</Head>
<body>
    <h1>Cadastre-se</h1>
    <form action="processar-cadastro.html" method="post">
        <section>
            <h2>Dados Pessoais</h2>
        <p>
            <label for="text">Nome</label>
            <input type="text" placeholder="Nome completo">
        </p>
        <p>
            <label for="e-mail">E-mail</label>
            <input type="email" placeholder="Seu e-mail">
        </p>         
        <p>
            <label for="telefone">Telefone</label>
            <input type="tel" placeholder="Seu telefone com DDD">
        </p>
    </section>
    <section>
            <h2>Dados do Cadastro</h2>
        <p>
            Estado civil:
            <input type="radio" id="Solteiro(a)" name="estado-civil" />
            <label for="radio">Solteiro(a)</label>
            <input type="radio" id="Casado(a)" name="estado-civil" />
            <label for="radio">Casado(a)</label> 
            <input type="radio" id="Outro" name="estado-civil" />
            <label for="radio">Outro</label>
        </p>
        <p>
            Raça:        
            <input type="radio" id="Branca" name="raça">
            <label for="radio">Branca</label>
            <input type="radio" id="Preta" name="raça">
            <label for="radio">Preta</label>
            <input type="radio" id="Parda" name="raça">
            <label for="radio">Parda</label>
            <input type="radio" id="Amarela" name="raça">
            <label for="radio">Amarela</label>
        </p>
        <p>
            <label for="região">Informe qual é a região do seu estado:</label>
            <select>
                <option>Sul</option>
                <option>Sudeste</option>
                <option>Norte</option>
                <option>Nordeste</option>
                <option>Centro-Oeste</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="Compartilhar-dados" />
            <label for="Compartilhar-dados">Autorizo o compartilhamento de dados</label>
        </p>
    </section>
    <input type="submit" value="Enviar" />   
    </form>
</body>
</html>
